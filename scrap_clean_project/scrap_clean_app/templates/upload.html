{% extends 'header.html' %}
{% block content %}
{% load static %}
        <div class="bakground_image">
            <img src="{% static "media/bg.jpg" %}" alt="amazon" />
        </div>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-3"></div>
                    <div class="col-sm-12 col-md-4 col-lg-6 content_nedded">
                        <div class="forma">
                            <div class="row">
                                <div class="sol-sm-12 col-md-12 col-lg-12">
                                    <div class="row">
                                        <div class="col-sm-2 col-md-2 col-lg-2"></div>
                                        <div class="col-sm-8 col-md-8 col-lg-8">
                                            <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                Upload CSV file: <input type="file" id="csvfile" name="csvfile" class="form-control" accept=".csv"  required><br>
                                                Upload JSON file: <input type="file" id="jsonfiles" name="jsonfiles" class="form-control" accept=".json" ><br>
                                                <button type="submit" class="btn btn-primary form-control">Scrap</button>
                                            </form>
                                        </div>
                                        <div class="col-sm-2 col-md-2 col-lg-2"></div>
                                    </div>
                                    
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-6"></div>
                </div>
            </div>
        </div>
{% endblock %}
